<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <script type="module" src="./script.js" defer></script>
        <title>Color Menu</title>
    </head>
    <body>
        <form id="nc" name="newColor">
            <h1>New Color:</h1>
            <label for="r">R: </label><input type="number" id="r" name="redInput" ><br>
            <label for="g">G: </label><input type="number" id="g" name="greenInput"><br>
            <label for="b">B: </label><input type="number" id="b" name="blueInput"><br>

            <button type="submit" id="sendInfo">Send</button>
        </form>
        <div id="pallete">
            <ul id="list">
                <li class="option" id="red"></li>
                <li class="option" id="blue"></li>
                <li class="option" id="yellow"></li>
                <li class="option" id="green"></li>
            </ul>
        </div>
    </body>
</html>
