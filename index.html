<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <script type="module" src="./script.js" defer></script>
        <title>Color Menu</title>
    </head>
    <body>
        <form id="nc" name="newColor">
            
            <div id="r">
                <!-- <label for="r">R: </label> -->
                <input type="number" id="r" name="redInput" placeholder="R">
            </div>
            <div id="g">
                <input type="number" id="g" name="greenInput" placeholder="G">
            </div>
            <div id="b">
                <input type="number" id="b" name="blueInput" placeholder="B">
            </div>

            <button type="submit" id="sendInfo">Add Color</button>
        </form>
        <div id="pallete">
            <ul id="list">
                <li class="option" id="red"></li><li class="option" id="blue"></li><li class="option" id="yellow"></li><li class="option" id="green"></li>
            </ul>
        </div>
    </body>
</html>
